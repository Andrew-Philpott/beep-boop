<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="jumbotron">
            <h1>Beep Boop</h1>
          </div>
          <div id="user-input">
            <form>
              <div id="name-container" class="form-group">
                <label for="user-name-input">Enter your name</label>
                <input type="text" class="form-control" id="user-name-input">
              </div>
              <div id="number-container" class="form-group">
                <label for="user-number-input">Enter a number</label>
                <input type="text" class="form-control" id="user-number-input">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="reverse-sequence">
                <label class="form-check-label" for="reverse-sequence">
                  Reverse Seqeunce
                </label>
              </div>
              <button type="submit" class="btn" name="button">Submit</button>
            </form>
          </div>
          <div id="result">
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
