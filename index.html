<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep Boop</h1>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h2>Enter a name and number to return a beep boop sequence from 0 to your number with some responses addressed to you or <i>Dave.<i></h2>
          <br>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div id="user-input">
            <form>
              <div id="name-container" class="form-group">
                <label for="user-name-input">Name</label>
                <input type="text" class="form-control" id="user-name-input">
              </div>
              <div id="number-container" class="form-group">
                <label for="user-number-input">Number</label>
                <input type="text" class="form-control" id="user-number-input">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="reverse-sequence">
                <label class="form-check-label" for="reverse-sequence">
                  Reverse Seqeunce
                </label>
              </div>
              <br>
              <button type="submit" class="btn" name="button">Submit</button>
            </form>
          </div>
        </div>
        <div class="col-xs-6">
          <img src="img/robot.jpg" alt="">
        </div>
      </div>
      <div id="result">
        <h2>Beep Boop Sequence</h2>
        <br>
        <p></p>
      </div>
    </div>
  </body>
</html>
